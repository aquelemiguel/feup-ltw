<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Form Exercise</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form>
      <label>Name: <input type="text" name="name" /></label><br />

      Age:
      <label>&lt;18<input type="radio" name="age" value="0" /></label>
      <label>19-35<input type="radio" name="age" value="1"/></label>
      <label>36-48<input type="radio" name="age" value="2"/></label>
      <label>&gt;49<input type="radio" name="age" value="3"/></label><br />
      <label>Profession: <input type="text" name="profession" /></label><br />
      <label>Country:
        <select name="country">
          <option value="GB">Great Britain</option>
          <option value="PT">Portugal</option>
        </select>
      </label>

      <br /><br />Interests:<br />
      <label><input type="checkbox" name="interests" value="indie" />Indie rock</label><br />
      <label><input type="checkbox" name="interests" value="metal" />Metal</label><br />
      <label><input type="checkbox" name="interests" value="pop" />Pop</label><br /><br />

      <label>How did you find us?<br /><textarea rows="4" cols="50"></textarea></label><br />

      <input type="submit" value="Send" />
    </form>
  </body>
</html>
